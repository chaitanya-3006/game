<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="./Colours.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎯 Guess the Number </h1>
            <p>Pick a number between 1 and 100!</p>
        </div>

        <div class="game-board">
            <input type="number" id="inp" placeholder="Enter your guess" aria-label="Your guess">
            <button id="submit" aria-label="Submit guess">Guess! 🤞</button>
            
            <p id="msg" class="message"></p>
            
            <p>Attempts: <span id="Attempt">0</span></p>
            
            <button id="resBtn" class="restart-btn" style="display: none;" aria-label="Restart game">🔄 Restart Again</button>
        </div>

        <div class="footer">
            <p>All the best ❤️</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
